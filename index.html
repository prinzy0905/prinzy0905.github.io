    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --header-height: 3rem;
      --first-color: #4070F4;
      --second-color: #0E2431;
      --body-font: 'Poppins', sans-serif;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      margin: var(--header-height) 0 0 0;
      font-family: var(--body-font);
      color: var(--second-color);
    }

    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    /* HEADER */
    .l-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,.1);
      z-index: 100;
    }

    .nav {
      max-width: 1024px;
      margin: 0 auto;
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      font-weight: 600;
    }

    .nav-menu ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-link:hover { color: var(--first-color); }

    /* HOME */
    .home {
      max-width: 1024px;
      margin: 0 auto;
      padding: 5rem 1rem 2rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      align-items: center;
      min-height: 100vh;
      gap: 2rem;
    }

    .home-title {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .home-title span { color: var(--first-color); }

    .home-subtitle {
      line-height: 1.7;
      margin-bottom: 2rem;
      max-width: 480px;
    }

    .button {
      background: var(--first-color);
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: .5rem;
      font-weight: 600;
      display: inline-block;
    }

    .home-social {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .home-social-icon {
      font-size: 1.5rem;
      color: var(--second-color);
    }

    .home-social-icon:hover { color: var(--first-color); }

      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .home {
        grid-template-columns: 1fr;
        text-align: center;

        width: 240px;

      }
